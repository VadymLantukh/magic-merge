<section class="section-margin">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <!-- Підключаємо JS Swiper -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <h2>Gallery</h2>
  <div class="gallery-container">
    <div class="swiper swiperGallery">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="gallery-card">
            <img
              src="./img/home/gallery-picture-1.png"

              loading="lazy"
            />
          </div>
        </div>

        <div class="swiper-slide">
          <div class="gallery-card">
            <img
              src="./img/home/gallery-picture-2.png"
              alt="galleryItem2"
              loading="lazy"
            />
          </div>
        </div>

        <div class="swiper-slide">
          <div class="gallery-card">
            <img
              src="./img/home/gallery-picture-3.png"
              alt="galleryItem3"
              loading="lazy"
            />
          </div>
        </div>

        <div class="swiper-slide">
          <div class="gallery-card">
            <img
              src="./img/home/gallery-picture-4.png"
              alt="galleryItem4"
              loading="lazy"
            />
          </div>
        </div>

        <div class="swiper-slide">
          <div class="gallery-card">
            <img
              src="./img/home/gallery-picture-5.png"
              alt="galleryItem5"
              loading="lazy"
            />
          </div>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</section>
