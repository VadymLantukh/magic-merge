<section id="ready">
  <h3 class="ready-title">Ready to dive into a world of magical merging?</h3>

  <div class="ready-box">
    <p class="ready-parag">
      Download Magical Merge now and start your enchanting adventure today!
      Combine, explore, and create your way through a vibrant world of puzzles
      and surprises. Don’t miss out on the fun—join the magical journey now!
    </p>

    <picture>
      <source
        media="(min-width: 1200px)"
        srcset="
          ./img/home/desc/ready-picture.png   1x,
          ./img/home/desc/ready-picture2x.png 2x
        "
        type="image/png"
      />

      <source
        media="(min-width: 320px)"
        srcset="
          ./img/home/mob/main-picture_mob.png   1x,
          ./img/home/mob/main-picture2x_mob.png 2x
        "
        type="image/png"
      />

      <img
        class="ready-img"
        src="./img/home/mob/main-picture_mob.png"
        alt="header-logo"
        width="120px"
        height="120px"
        loading="lazy"
      />
    </picture>
  </div>

  <button class="ready-btn-googlePlay">
    <a
      class="ready-link-googlePlay"
      href="https://play.google.com/store"
      target="_blank"
    >
      <img
        src="./img/home/mob/googlePlayLogo_mob.png"
        alt="googlePlayBbt"
        loading="lazy"
        width="156px"
        height="40px"
      />
    </a>
  </button>
</section>
