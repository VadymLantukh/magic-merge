<section>
  <div class="hero">
    <picture>
      <source
        srcset="
          ./img/home/desc/main-picture.png   1x,
          ./img/home/desc/main-picture2x.png 2x
        "
        media="(min-width: 1200px)"
        type="image/png"
      />
      <source
        srcset="
          ./img/home/mob/main-picture_mob.png   1x,
          ./img/home/mob/main-picture2x_mob.png 2x
        "
        media="(max-width: 1199px)"
        type="image/png"
      />
      <img
        src="./img/home/desc/main-picture.png"
        srcset="./img/home/desc/main-picture2x.png 2x"
        alt="logo"
        loading="lazy"
      />
    </picture>
    <p class="heroTitle">
      Magical <br />
      Merge
    </p>
  </div>
  <div class="googlePlay">
    <picture>
      <source
        srcset="
          ./img/home/desc/googlePlayLogo.png   1x,
          ./img/home/desc/googlePlayLogo2x.png 2x
        "
        media="(min-width: 1200px)"
        type="image/png"
      />
      <source
        srcset="
          ./img/home/mob/googlePlayLogo_mob.png   1x,
          ./img/home/mob/googlePlayLogo2x_mob.png 2x
        "
        media="(max-width: 1199px)"
        type="image/png"
      />
      <img
        src="./img/home/desc/googlePlayLogo.png"
        srcset="./img/home/desc/googlePlayLogo2x.png 2x"
        alt="logo"
        loading="lazy"
      />
    </picture>
  </div>
</section>
