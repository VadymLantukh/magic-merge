<section class="section-margin" id="main">
  <div class="hero">
    <picture>
      <source
        srcset="
          ./img/home/desc/main-picture.png   1x,
          ./img/home/desc/main-picture2x.png 2x
        "
        media="(min-width: 1200px)"
        type="image/png"
      />
      <source
        srcset="
          ./img/home/mob/main-picture_mob.png   1x,
          ./img/home/mob/main-picture2x_mob.png 2x
        "
        media="(min-width: 320px)"
        type="image/png"
      />
      <img
        class="main-picture"
        src="./img/home/desc/main-picture_mob.png"
        alt="logo"
        loading="lazy"
        width="120px"
        height="120px"
      />
    </picture>

    <h2 class="heroTitle">Magical Merge</h2>
  </div>
  <button class="btn-googlePlay">
    <a
      class="btn-googlePlay-link"
      href="https://play.google.com/store"
      target="_blank"
      ><picture>
        <source
          srcset="
            ./img/home/desc/googlePlayLogo.png   1x,
            ./img/home/desc/googlePlayLogo2x.png 2x
          "
          media="(min-width: 1200px)"
          type="image/png"
        />
        <source
          srcset="
            ./img/home/mob/googlePlayLogo_mob.png   1x,
            ./img/home/mob/googlePlayLogo2x_mob.png 2x
          "
          media="(min-width: 320px)"
          type="image/png"
        />
        <img
          src="./img/home/mob/googlePlayLogo_mob.png"
          alt="logo"
          loading="lazy"
        />
      </picture>
    </a>
  </button>
</section>
