<section class="section-margin">
  <div class="privacy-main-box">
    <button class="btn-arrowBack" type="submit">
      <a href="./index.html" aria-label="Go to the main page">
        <picture>
          <source
            media="(min-width: 1200px)"
            srcset="./img/back-arrow.png 1x, ./img/back-arrow2x.png 2x"
            type="image/png"
          />

          <source
            media="(min-width: 320px)"
            srcset="./img/back-arrow.png 1x, ./img/back-arrow2x.png 2x"
            type="image/png"
          />

          <img
            class="privacy-arrow"
            src="./img/back-arrow.png"

    <picture>
      <source

          ./img/privacy-policy/desc/privacy_policy-picture2x.png 2x

        type="image/png"
      />

      <source
        media="(min-width: 320px)"
        srcset="
          ./img/privacy-policy/mob/privacy_policy-picture_mob.png   1x,
          ./img/privacy-policy/mob/privacy_policy-picture2x_mob.png 2x

        type="image/png"
      />

        class="privacy-arrow"
        src="./img/privacy-policy/mob/privacy_policy-picture_mob.png"
